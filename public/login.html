<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="public/loginStyle.css" />
  <title>Client Side Validation Challenge</title>
</head>

<body>

  <h1>Sign in</h1>

  <form class="full" action="/login" method="POST">
    <label class="container" for="email">Email:
          <input placeholder="User Name" id="username"/>
        </label>
    <label class="container" for="password">Password:
          <input placeholder="Password please" id="password"/>
        </label>
    <button class="button" type="button" id = "button" name="Submit">Submit</button>
  </form>

  <script src="public/login.js" type="text/javascript"></script>
</body>

</html>
